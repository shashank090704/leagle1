<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Constitution Act Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      <h1>Constitution Act Chatbot</h1>
    </div>
    <div class="chat-area" id="chat-area">
      <div class="bot-message">
        <p>Welcome! Enter any act name or number from the Indian Constitution, and I'll provide details.</p>
      </div>
    </div>
    <div class="user-input-area">
      <input type="text" id="user-input" placeholder="Enter Constitution Act..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
